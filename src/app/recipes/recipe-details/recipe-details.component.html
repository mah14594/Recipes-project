<div class="col-xs-12">
  <img [src]="selectedRecipe.imagePath" alt="" class="img-responsive" style="max-height:100px">

</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdownDirective>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShopping()" style="cursor: pointer">To shoping list</a></li>
        <li><a (click)="onEditRecipe()" style="cursor:pointer">Edit recipe</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor:pointer">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{selectedRecipe.description}}
  </div>
</div>
<strong style="margin-top:20px">Ingredients:</strong>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of selectedRecipe.ingredients">
        {{ing.name}}({{ing.amount}})
      </li>
      <p *ngIf="selectedRecipe.ingredients.length===0">No ingredients</p>
    </ul>
  </div>
</div>
