<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #ingredientForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input ngModel name="ingName" type="text" id="name" class="form-control" #name="ngModel" required>
          <small class="text-danger" *ngIf="name.invalid && name.touched">in valid name</small>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input ngModel type="number" name="ingAmount" id="amount" #amount="ngModel" class="form-control" required=""
            min="1">
          <small class="text-danger" *ngIf="amount.invalid && amount.touched">in valid amount</small>

        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!ingredientForm.valid && ingredientForm.touched" class="btn btn-success"
            type="submit">{{editMode?"Update":"Add"}}</button>
          <button class="btn btn-danger" type="button" (click)="deleteHandler()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearHandler()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
